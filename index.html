<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Temperature</title>
    <script src="app.js"></script>
</head>

<body class="mainBody">
    <div class="container">
        <div class="text-center" style="margin-top: 3em;">
            <h1 class="display-4">Temperature</h1>
            <p class="lead">Track weather right from your homescreen with this beautiful widget</p>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <!--Column 1-->

            <div class="col-md">
                <!--Column 2-->

                <div class="card cardFormat align-items-center" style="width: 18rem;">
                    <div class="card-body">

                        <div class="row card-title">
                            <div class="search">
                                <input type="text" autocomplete="off" class="search-box"
                                    placeholder="Search for a city..." />
                            </div>
                        </div>

                        <div class="row errorBox">
                            <div class="col">
                                <div class="alert alert-danger text-center" role="alert">
                                    Location not found
                                </div>
                            </div>

                        </div>


                        <div class="row locData">

                            <div class="table-responsive-md ">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td><span class="defTheme">City: </span></td>
                                            <th><span class="location-name">--</span></th>
                                        </tr>
                                        <tr>
                                            <td><span class="defTheme">State: </span></td>
                                            <td><span class="location-region">--</span></td>
                                        </tr>
                                        <tr>
                                            <td><span class="defTheme">Timezone: </span></td>
                                            <td><span class="location-timezone">--</span></td>
                                        </tr>
                                        <tr>
                                            <td><span class="defTheme">Time: </span></td>
                                            <td><span class="location-localtime">--</span></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <div class="degree-section">
                                                    <h1>
                                                        <span class="temperature-degree">--</span> °
                                                        <span class="temperature-symb">C</span>
                                                    </h1>
                                                    <span class="badge badge-pill badge-primary tempPill">Primary</span>
                                                </div>
                                            </td>


                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="icon">Icon</div>

                                            </td>
                                            <td class="align-middle">
                                                <div class="temperature-description defTheme">--</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <button type="button" class="btn btn-outline-primary getLocation"><i
                                        class="fa fa-map-marker"></i> Fetch my location</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row text-center" style="margin-top: 3em;">
                    <div class="col">
                        <a class="github-ic" href="https://github.com/akash-tanwani" target="_blank">
                            <i class="fa fa-github fa-lg white-text mr-md-4  fa-2x"> </i>
                        </a>

                        <a class="linkedin-ic" href="https://www.linkedin.com/in/akash-tanwani/" target="_blank">
                            <i class="fa fa-linkedin fa-lg white-text mr-md-4  fa-2x"> </i>
                        </a>

                        <a class="ins-ic" href = "https://www.instagram.com/akash1313_/" target="_blank">
                            <i class="fa fa-instagram fa-lg white-text mr-md-4  fa-2x"> </i>
                        </a>

                        <a class="fb-ic" href="https://www.facebook.com/akash.tanwani.13/" target="_blank">
                            <i class="fa fa-facebook-f fa-lg white-text mr-md-4  fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="footer-copyright text-center py-3">© 2020
                            Designed & developed with <i class="fa fa-heart"></i> in Chicago.</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md"></div>
            <!--Column 3-->
        </div>
    </div>



</body>

</html>
